<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Content">
        <div class="Calculator">
            <div class="Head">
                <div class="Title">
                    <p>CALCULATOR</p>
                    <span id="red"></span>
                </div>
                <div class="Display">
                    <p id="text">0</p>
                </div>
            </div>
            <div class="Buttons">
                <button class="Button" id="Clear">C</button>
                <button class="Button" id="+">+</button>
                <button class="Button" id="-">-</button>
                <button class="Button" id="/">/</button>
                <button class="Button" id="X">X</button>
                <button class="Button" id="7">7</button>
                <button class="Button" id="8">8</button>
                <button class="Button" id="9">9</button>
                <button class="Button" id="=">=</button>
                <button class="Button" id="4">4</button>
                <button class="Button" id="5">5</button>
                <button class="Button" id="6">6</button>
                <button class="Button" id="0">0</button>
                <button class="Button" id="1">1</button>
                <button class="Button" id="2">2</button>
                <button class="Button" id="3">3</button>
            </div>
        </div>
        <div class="Footer">
            <a href="https://www.github.com/evangoldsmith">
                <img src="github_img.png">
            </a>
            <p>2022 Â© Evan Goldsmith Development. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
